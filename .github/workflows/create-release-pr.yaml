name: Create Release PR

on:
  workflow_dispatch:
    inputs:
      version:
        type: choice
        description: "Select the version for the release"
        required: true
        default: "patch"
        options:
          - major
          - minor
          - patch

permissions:
  contents: write
  pull-requests: write

jobs:
  create_release_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Enable pnpm
        run: corepack enable pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Increment version
        run: pnpm version ${{ github.event.inputs.version }}

      - name: Extract version
        id: extract-version
        run: |
          echo "version=$(node -p -e "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create release PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Create release"
          title: "Release"
          body: "This is an automated release PR"
          branch: "release-${{ github.run_number }}"
          base: "main"
          labels: "release"
